<div align="center"><h3><strong>导入课程信息</strong></h3></div>
     <div class="filegraphs1">
   
			
					<form method="post" action="">
                    <input  type="file" name="file" style="display: none;" onchange="fch();" id="file">
                    <input type="hidden" name="judge" id="judge">
					<button class="btn btn-primary jiaowubutton2" onClick="file_click()" value="1">上传学生表格</button>
					<button class="btn btn-primary jiaowubutton"  onClick="file_click()" value="2">上传教师表格</button>
                    <button class="btn btn-primary jiaowubutton" onClick="file_click()" value="3">上传课程表格</button>
                    </div>
                     <div class="filegraphs2">
                    <button class="btn btn-primary jiaowubutton1" onClick="file_click()" value="4">上传学生-课程表格</button>
                    <button class="btn btn-primary jiaowubutton" onClick="file_click()" value="5">上传教师-课程表格</button>
                    </form>
            </div>
<script>
function file_click()
{
file.click();
document.getElementById("judge").value=this.value;
}

function fch()
{
	var filen =document.getElementById('file').files;
	var fna=document.getElementById('fnamlable');
	fna.innerHTML=filen[0].name;
}
</script>
